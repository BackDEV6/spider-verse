<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagens/favspider.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100;200;300;400;500;600&family=Montserrat:wght@200;300;400;500&family=Outfit:wght@300;700&family=Oxanium:wght@300;400;700&family=Poppins:wght@200;300;400&family=Unbounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>Spiderverse</title>
</head>
<body>
    <header class="cabecalho">
        <a href="https://www.youtube.com/watch?v=Mpq0ZcFYc0k&ab_channel=KashanPK" target="_blank"><img class="logo" src="./src/imagens/Logo_Spider_man.png" alt="Logo do filme"></a>
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">

            <h1 class="titulo">Selecione o aranha</h1>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Miles" data-name="Miles Morales" data-description="Miles Morales, o jovem Homem-Aranha de Nova York, com poderes incríveis e determinação inabalável para proteger sua cidade.">
                    <img src="./src/imagens/card_miles.png" alt="Miles Morales">
                </li>
                <li class="personagem" id="Gwen" data-name="Gwen" data-description="Gwen, a Teia-Fantasma, uma garota destemida que balança por dimensões para combater o crime com estilo e poder.">
                    <img src="./src/imagens/card_gwen.png" alt="Gwen">
                </li>
                <li class="personagem" id="spider_punk" data-name="Spider Punk" data-description="Não te interessa, não acredito em descrições, isso sem dúvidas é criação do capitalismo.">
                    <img src="./src/imagens/card_spider_punk.png" alt="Spider Punk">
                </li>
                <li class="personagem" id="peter_b_parker" data-name="Peter B. Parker" data-description="Eu sou o Peter B. Parker, o Homem-Aranha desleixado, mas com coração e teimosia para nunca desistir.">
                    <img src="./src/imagens/card_peter_b_parker.png" alt="Peter B. Parker">
                </li>
                <li class="personagem" id="spiderman_noir" data-name="Spider Man Noir" data-description="Eu sou o Spiderman Noir, um vigilante enigmático e sombrio que patrulha as ruas da cidade à noite. Vestido com um traje noir clássico, eu combato o crime com um estilo único e sem piedade para aqueles que merecem.">
                    <img src="./src/imagens/card_spiderman_noir.png" alt="Spider Man Noir">
                </li>
                <li class="personagem" id="spider_pig" data-name="Spider Pig" data-description="Eu sou o Spider Pig, o porco com o poder do Homem-Aranha! Com uma mistura única de fofura e agilidade, balanço entre prédios e enfrento vilões com minhas teias.">
                    <img src="./src/imagens/card_spider_pig.png" alt="Porco aranha">
                </li>
                <li class="personagem" id="penny_parker" data-name="Penny Parker" data-description="Eu sou a Penny Parker, uma garota especial que pilota uma poderosa armadura robótica chamada SP//dr. Vindo de um futuro tecnológico, luto ao lado de meu amigo aranha mecânico para proteger o mundo.">
                    <img src="./src/imagens/card_penny_parker.png" alt="Penny Parker">
                </li>
                <li class="personagem" id="2099" data-name="Spider 2099" data-description="Eu sou o Miguel O'Hara, também conhecido como Homem-Aranha 2099. Vindo diretamente do futuro, carrego comigo a tecnologia avançada e uma força extraordinária. Com meu traje azul e vermelho, balanço pelas ruas do século 21, lutando para corrigir injustiças e proteger a todos. ">
                    <img src="./src/imagens/card_2099.png" alt="Miguel O'Hara">
                </li>
            </ul>
        </section>
        
        <section class="personagem-selecionado">

            <img class="personagem-grande" src="./src/imagens/miles.png" alt="Personagem selecionado">

            <div class="informacoes-personagem">
            <h2 class="nome-personagem" id="nome-personagens">Miles Morales</h2>

            <p class="descricao-personagem" id="descricao-personagens">Miles Morales, o jovem Homem-Aranha de Nova York, com poderes incríveis e determinação inabalável para proteger sua cidade.</p>
            </div>
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
